{% extends "base.html" %}

{%block conteudo %}
<div class="container-chave-mestra">
    <h2>Digite sua Chave Mestra</h2>

    <p>Essa chave Ã© usada para acessar suas senhas criptografadas.</p>

    {% if messages %}
        <ul class="chave-mestra-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" class="chave-mestra-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="chave_mestra">Chave Mestra:</label>
            <input type="password" name="chave_mestra" id="chave_mestra" required>
        </div>
        <button type="submit">Confirmar</button>
    </form>

    <p><a href="{% url 'recuperarChaveMestra' %}" class="chave-mestra-link">Esqueci minha chave mestra</a></p>
</div>
{%endblock%}
